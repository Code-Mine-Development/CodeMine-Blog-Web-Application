<section>
  <div class="header">
    <div routerLink="/">
      <img src="../assets/img/logo.png" alt="">
    </div>
    <div>
      <ul>
        <li *ngFor="let nav of navigation" routerLink="/{{nav}}" routerLinkActive="active">
          {{nav}}
        </li>
      </ul>
      <sm-dropdown title="pl" class="pointing">
        <sm-item *ngFor="let lang of language" (click)="lang">{{lang}}</sm-item>
      </sm-dropdown>
    </div>
  </div>
  <router-outlet></router-outlet>
</section>
